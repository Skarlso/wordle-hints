<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script type="text/javascript" src="./assets/js/words.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
    <title>Wordle Hints</title>
  </head>
  <body>
    <div id="board-container">
      <div id="board" style="width: 237px; height: 282px">
        <div length="5">
          <div class="row">
            <div>
                <div id="letter-0" class="tile" data-state="empty" data-animation="idle" onclick="reveal(0)"></div>
            </div>
            <div>
                <div id="letter-1" class="tile" data-state="empty" data-animation="idle" onclick="reveal(1)"></div>
            </div>
            <div>
                <div id="letter-2" class="tile" data-state="empty" data-animation="idle" onclick="reveal(2)"></div>
            </div>
            <div>
                <div id="letter-3" class="tile" data-state="empty" data-animation="idle" onclick="reveal(3)"></div>
            </div>
            <div>
                <div id="letter-4" class="tile" data-state="empty" data-animation="idle" onclick="reveal(4)"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
